<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Municipal Issues</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for status badges */
        .status-badge {
            display: inline-block;
            padding: 0.25em 0.6em;
            font-size: 0.75rem;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.375rem;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-in-progress { background-color: #dbeafe; color: #1e40af; }
        .status-resolved { background-color: #d1fae5; color: #065f46; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-gray-600">Municipal Issue Management</p>
        </header>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow-sm mb-6 flex items-center space-x-4">
            <label for="department-filter" class="font-semibold">Filter by Department:</label>
            <select id="department-filter" class="block w-full md:w-64 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option value="all">All Departments</option>
            </select>
        </div>

        <!-- Issues Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title / Location</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="issues-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- JS will populate this -->
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            Loading issues...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Delete Issue</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">Are you sure you want to delete this issue? This action cannot be undone.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="confirm-delete-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Delete
                    </button>
                    <button id="cancel-delete-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const API_URL = 'http://127.0.0.1:8000';
        const issuesTableBody = document.getElementById('issues-table-body');
        const departmentFilter = document.getElementById('department-filter');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');

        let allIssues = [];
        let issueToDeleteId = null;

        // --- Data Fetching and Rendering ---

        async function fetchIssues() {
            try {
                const response = await fetch(`${API_URL}/issues/`);
                if (!response.ok) throw new Error('Network response was not ok');
                allIssues = await response.json();
                populateDepartmentFilter(allIssues);
                renderIssues(allIssues);
            } catch (error) {
                console.error('Failed to fetch issues:', error);
                issuesTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Failed to load issues. Is the backend server running?</td></tr>`;
            }
        }

        function populateDepartmentFilter(issues) {
            const departments = [...new Set(issues.map(issue => issue.department))];
            departments.sort();
            // Clear existing options except the first "All" option
            departmentFilter.innerHTML = '<option value="all">All Departments</option>';
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                departmentFilter.appendChild(option);
            });
        }

        function renderIssues(issues) {
            issuesTableBody.innerHTML = '';
            if (issues.length === 0) {
                 issuesTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No issues found.</td></tr>`;
                 return;
            }

            issues.forEach(issue => {
                const statusClass = issue.status.toLowerCase().replace(' ', '-');
                const row = `
                    <tr id="issue-row-${issue.id}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${issue.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <div class="font-semibold">${issue.title}</div>
                            <div class="text-gray-500">${issue.location}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${issue.department}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="status-badge status-${statusClass}">${issue.status}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2 flex items-center">
                            <select class="status-selector rounded-md border-gray-300 shadow-sm text-sm" data-id="${issue.id}">
                                <option value="Pending" ${issue.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="In Progress" ${issue.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                <option value="Resolved" ${issue.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
                            </select>
                            <button class="delete-btn text-red-600 hover:text-red-900" data-id="${issue.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                            </button>
                        </td>
                    </tr>
                `;
                issuesTableBody.innerHTML += row;
            });
        }

        // --- Event Handlers ---
        
        departmentFilter.addEventListener('change', () => {
            const selectedDept = departmentFilter.value;
            if (selectedDept === 'all') {
                renderIssues(allIssues);
            } else {
                const filteredIssues = allIssues.filter(issue => issue.department === selectedDept);
                renderIssues(filteredIssues);
            }
        });

        issuesTableBody.addEventListener('change', (e) => {
            if (e.target.classList.contains('status-selector')) {
                const issueId = e.target.dataset.id;
                const newStatus = e.target.value;
                updateIssueStatus(issueId, newStatus);
            }
        });

        issuesTableBody.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                issueToDeleteId = deleteButton.dataset.id;
                deleteModal.classList.remove('hidden');
            }
        });

        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
            issueToDeleteId = null;
        });

        confirmDeleteBtn.addEventListener('click', async () => {
            if (issueToDeleteId) {
                await deleteIssue(issueToDeleteId);
                deleteModal.classList.add('hidden');
                issueToDeleteId = null;
            }
        });


        // --- API Interaction Functions ---

        async function updateIssueStatus(id, status) {
            try {
                const response = await fetch(`${API_URL}/issues/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: status })
                });
                if (!response.ok) throw new Error('Failed to update status');
                // Refresh data to reflect change
                fetchIssues();
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update issue status.');
            }
        }
        
        async function deleteIssue(id) {
            try {
                const response = await fetch(`${API_URL}/issues/${id}`, {
                    method: 'DELETE'
                });
                 if (!response.ok && response.status !== 204) throw new Error('Failed to delete issue');
                // Remove the row from the view immediately for better UX
                const rowToRemove = document.getElementById(`issue-row-${id}`);
                if (rowToRemove) rowToRemove.remove();
                // Then remove from our local data store
                allIssues = allIssues.filter(issue => issue.id !== parseInt(id));
                // Re-populate filter in case a department was removed
                populateDepartmentFilter(allIssues);

            } catch (error) {
                console.error('Error deleting issue:', error);
                alert('Failed to delete issue.');
            }
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', fetchIssues);

    </script>

</body>
</html>
