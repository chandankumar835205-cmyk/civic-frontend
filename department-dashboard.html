<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard - Municipal Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="h-8 w-8 text-slate-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>
                <h1 id="department-name" class="ml-3 text-2xl font-bold text-gray-900">Department Dashboard</h1>
            </div>
            <div class="flex items-center">
                <p class="text-sm text-gray-600 mr-4">Welcome, <span id="user-email-display" class="font-semibold">...</span></p>
                <button id="sign-out-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                    Sign Out
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Assigned Issues</h2>
        
        <div id="loader" class="text-center py-10">
            <div role="status" class="space-y-4 animate-pulse">
                <div class="flex items-center w-full space-x-2"><div class="h-8 bg-gray-200 rounded-lg w-full"></div></div>
                <div class="flex items-center w-full space-x-2"><div class="h-8 bg-gray-200 rounded-lg w-full"></div></div>
                 <div class="flex items-center w-full space-x-2"><div class="h-8 bg-gray-200 rounded-lg w-full"></div></div>
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="issues-list" class="space-y-4">
            <!-- Issue cards will be dynamically inserted here by the script -->
        </div>
    </main>

    <script src="api.js"></script>
    <!-- CORRECTED: This now loads the correct JS file for this specific dashboard -->
    <script src="dept-dashboard.js"></script>
</body>
</html>
