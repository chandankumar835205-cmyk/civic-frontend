<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard - Municipal Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .issue-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .content-hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loader" class="flex items-center justify-center h-screen">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-slate-800"></div>
    </div>

    <div id="dashboard-content" class="content-hidden">
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-slate-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" /></svg>
                    <h1 class="ml-3 text-2xl font-bold text-gray-900"><span id="department-name">Department</span> Dashboard</h1>
                </div>
                <div class="flex items-center">
                    <p class="text-sm text-gray-600 mr-4">Welcome, <span id="user-email-display" class="font-semibold">...</span></p>
                    <button id="sign-out-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                        Sign Out
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Issues Assigned to Your Department</h2>
            <div id="issues-list" class="space-y-4">
                <p class="text-gray-500">Loading issues...</p>
            </div>
        </main>
    </div>

    <div id="issue-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl leading-6 font-medium text-gray-900" id="modal-title">Issue Details</h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
            </div>
            <div class="mt-2 text-left space-y-4">
                <img id="modal-image" src="" alt="Issue Image" class="w-full h-auto max-h-80 object-contain rounded-md bg-gray-100">
                <div>
                    <label class="font-semibold text-gray-800">Audio Report:</label>
                    <audio id="modal-audio" controls class="w-full mt-1"><source src="" type="audio/mpeg"></audio>
                </div>
                <div>
                    <label class="font-semibold text-gray-800">Full Description:</label>
                    <p id="modal-description" class="text-gray-600 mt-1 p-3 bg-gray-50 rounded-md"></p>
                </div>
                <div>
                    <label class="font-semibold text-gray-800">Citizen ID:</label>
                    <p id="modal-citizen-id" class="text-gray-600 mt-1"></p>
                </div>
                <div>
                    <label class="font-semibold text-gray-800">Location:</label>
                    <div id="modal-location-container">
                        <a id="modal-location-link" href="#" target="_blank" class="text-blue-600 hover:underline mt-1 block">Open in Google Maps</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="fixed top-5 right-5 bg-slate-800 text-white py-3 px-5 rounded-lg shadow-lg transform translate-x-full transition-transform duration-500 ease-in-out">
        <p id="toast-message">This is a notification!</p>
    </div>

   <script src="api.js"></script>
   <script src="dept-dashboard.js"></script>


    <script src="dept-dashboard.js"></script>

</body>
</html>
