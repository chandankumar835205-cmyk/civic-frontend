<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipal Issue Management Portal</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Added styles for message display -->
    <style>
        .message-area {
            min-height: 24px; /* Reserve space to prevent layout shift */
            text-align: center;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Main Content Container -->
    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        
        <div class="max-w-md w-full space-y-10">
            <!-- Header Section -->
            <header>
                 <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
                </svg>
                <h1 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                    Municipal Issue Management Portal
                </h1>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to access your designated dashboard
                </p>
            </header>

            <!-- Login Flow Container -->
            <div class="relative">
                <!-- Step 1: Login Type Selection -->
                <div id="login-selection" class="form-container bg-white p-8 rounded-xl shadow-md border border-gray-200">
                    <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Choose your login type</h2>
                    <div class="space-y-4">
                        <button id="show-admin-login" type="button" class="w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            Admin Login
                        </button>
                        <button id="show-dept-login" type="button" class="w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-700 transition-all duration-200 ease-in-out">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" /></svg>
                            Department Head Login
                        </button>
                    </div>
                </div>

                <!-- Step 2: Admin Login Form (Initially Hidden) -->
                <div id="admin-login-container" class="form-container hidden absolute top-0 left-0 w-full opacity-0">
                    <section class="bg-white p-8 rounded-xl shadow-md border border-gray-200">
                        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Admin Login</h2>
                        <form id="adminLoginForm" class="space-y-6" action="#" method="POST" novalidate>
                            <!-- NEW: Message Area for feedback -->
                            <div id="admin-message" class="message-area"></div>
                            <div>
                                <label for="admin-username" class="block text-sm font-medium text-gray-700">Username</label>
                                <div class="mt-1">
                                    <input id="admin-username" name="username" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm" value="admin">
                                </div>
                            </div>
                            <div>
                                <label for="admin-password" class="block text-sm font-medium text-gray-700">Password</label>
                                <div class="mt-1">
                                    <input id="admin-password" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm" value="password123">
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">Sign In</button>
                            </div>
                             <button type="button" class="back-button w-full text-sm text-center text-gray-600 hover:text-gray-900 hover:underline">← Back to selection</button>
                        </form>
                    </section>
                </div>

                <!-- Step 3: Department Head Login Form (Initially Hidden) -->
                <div id="dept-login-container" class="form-container hidden absolute top-0 left-0 w-full opacity-0">
                     <section class="bg-white p-8 rounded-xl shadow-md border border-gray-200">
                        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Department Head Login</h2>
                        <form id="deptLoginForm" class="space-y-6" action="#" method="POST" novalidate>
                             <!-- NEW: Message Area for feedback -->
                            <div id="dept-message" class="message-area"></div>
                            <div>
                                <label for="department" class="block text-sm font-medium text-gray-700">Select Department</label>
                                <select id="department" name="department" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent sm:text-sm rounded-md">
                                    <option value="" disabled selected>-- Choose your department --</option>
                                    <option value="Water Supply">Water Supply</option>
                                    <option value="Sanitation & Waste">Sanitation & Waste</option>
                                    <option value="Roads & Infrastructure">Roads & Infrastructure</option>
                                    <option value="Public Health">Public Health</option>
                                    <option value="Electrical & Streetlights">Electrical & Streetlights</option>
                                    <option value="Parks & Recreation">Parks & Recreation</option>
                                </select>
                            </div>
                            <div>
                                <label for="dept-username" class="block text-sm font-medium text-gray-700">Username</label>
                                <div class="mt-1">
                                    <input id="dept-username" name="username" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent sm:text-sm" value="depthead">
                                </div>
                            </div>
                            <div>
                                <label for="dept-password" class="block text-sm font-medium text-gray-700">Password</label>
                                <div class="mt-1">
                                    <input id="dept-password" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent sm:text-sm" value="password456">
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-700 disabled:opacity-50">Sign In</button>
                            </div>
                             <button type="button" class="back-button w-full text-sm text-center text-gray-600 hover:text-gray-900 hover:underline">← Back to selection</button>
                        </form>
                    </section>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="text-center">
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
                    Forgot your password?
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-500 text-sm">
        &copy; 2025 Municipal Corporation of Ranchi. All rights reserved. | <a href="#" class="hover:underline text-blue-600">Contact Support</a>
    </footer>

    <!-- Link to your external script file -->
    <script src="script.js"></script>

</body>
</html>
