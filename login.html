<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Municipal Issue Portal</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="form-panel" style="max-width: 420px; margin: 5rem auto; animation: slideUpFadeIn 0.6s ease-out forwards;">
        <form id="login-form">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Staff Portal Login</h2>
            
            <div style="margin-bottom: 1rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; justify-content: center;">Login</button>
            
            <p id="error-message" style="color: var(--danger); text-align: center; margin-top: 1rem; min-height: 20px;"></p>
        </form>
    </div>

    <script src="login.js"></script>

</body>
</html>
