<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Municipal Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="h-8 w-8 text-slate-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM10.5 16.5h.008v.008h-.008v-.008z" /></svg>
                <h1 id="department-name" class="ml-3 text-2xl font-bold text-gray-900">Staff Dashboard</h1>
            </div>
            <div class="flex items-center">
                <p class="text-sm text-gray-600 mr-4">Welcome, <span id="user-email-display" class="font-semibold">...</span></p>
                <button id="sign-out-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                    Sign Out
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Issues in Your Department</h2>
        
        <div id="loader" class="text-center py-10">
            <div role="status" class="space-y-4 animate-pulse">
                <div class="flex items-center w-full space-x-2"><div class="h-8 bg-gray-200 rounded-lg w-full"></div></div>
                <div class="flex items-center w-full space-x-2"><div class="h-8 bg-gray-200 rounded-lg w-full"></div></div>
                <div class="flex items-center w-full space-x-2"><div class="h-8 bg-gray-200 rounded-lg w-full"></div></div>
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="issues-list" class="space-y-4">
            <!-- Issue cards will be dynamically inserted here by the script -->
        </div>
    </main>

    <script src="api.js"></script>
    <script src="staff-dashboard.js"></script>
</body>
</html>
